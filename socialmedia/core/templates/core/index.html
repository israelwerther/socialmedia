{% extends "core/base.html" %} {% load static %} {% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800 text-capitalize">Olá, {{user}}!</h1>
</div>

<div class="row">
  <div id="app" class="col-12 col-md-9">
    <div class="form-group mb-3">
      <input type="text" v-model="searchQuery" class="form-control" placeholder="Search posts by keywords or hashtags..." @input="listPosts" />
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Write a new post</h5>
        <form @submit.prevent="createPost">
          {% csrf_token %}
          <input type="hidden" id="csrf-token" value="{{ csrf_token }}" />
          <div class="form-group">
            <textarea v-model="newPostContent" class="form-control mb-3" rows="3" placeholder="Say what are you thinking?!" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publish</button>
        </form>
      </div>
    </div>
    <hr />
    <template>
      <div v-for="post in posts" :key="post.id" class="card mb-1">
        <div class="card-body">
          <h5 class="card-title">${ post.user === loggedUser ? 'Você' : post.user } - ${ formatTime(post.created_at) }</h5>
          <p class="card-text">${ post.content }</p>
          <small class="text-muted"></small>
        </div>
        <div class="card-footer d-flex justify-content-end">
          <button @click="likePost(post)" class="btn btn-sm btn-success"><i class="fas fa-thumbs-up"></i> ${ post.like_count }</button>
          <button class="btn btn-sm btn-outline-danger" @click="dislikePost(post)"><i class="fas fa-thumbs-down"></i><span class="badge badge-light">${ post.dislike_count }</span></button>
        </div>
      </div>
    </template>
  </div>

  <div id="app" class="col-12 col-md-3">
    <div v-for="user in users" :key="user.id" class="card mb-2">
      <div class="card-body">
        <h5 class="card-title">${ user.username }</h5>
        <button v-if="user.is_following" @click="unfollowUser(user)" class="btn btn-sm btn-danger">
          Unfollow ${ user.username }
        </button>
        <button v-else @click="followUser(user)" class="btn btn-sm btn-primary">
          Follow ${ user.username }
        </button>
      </div>
    </div>
  </div>
</div>

{% endblock content %} {% block js %}

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>

<script>
  var app = new Vue({
    delimiters: ["${", "}"],
    el: "#app",
    data: {
      posts: [],
      users: [],
      newPostContent: "",
      token: document.querySelector("#csrf-token").value,
      loggedUser: "{{user}}",
    },
    mounted() {
      dayjs.extend(dayjs_plugin_relativeTime);
      dayjs.locale("en");
      this.listPosts();
      this.listUsers();
      axios.defaults.headers.common["X-CSRFToken"] = this.token;
    },
    methods: {
      listPosts() {
        axios
          .get('{% url "api:posts-feed" %}', {
            params: {
              search: this.searchQuery
            }
          })
          .then((response) => {
            this.posts = response.data.results;
          })
          .catch((error) => {
            console.error("Error loading posts:", error);
          });
      },
      createPost() {
        if (this.newPostContent.trim() === "") {
          alert("Post content cannot be empty.");
          return;
        }
        axios
          .post('{% url "api:posts-list" %}', {
            content: this.newPostContent,
          })
          .then((response) => {
            this.posts.unshift(response.data);
            this.newPostContent = "";
          })
          .catch((error) => {
            console.error("Error creating post:", error);
          });
      },

      formatTime(createdAt) {
        return dayjs(createdAt).fromNow();
      },
      likePost(post) {
        axios
          .post(post.urls.like)
          .then((response) => {
            post.like_count = response.data.like_count;
            this.listPosts();
          })
          .catch((error) => {
            console.error("Error when liking the post:", error);
          });
      },
      dislikePost(post) {
        axios
          .post(post.urls.dislike)
          .then((response) => {
            post.like_count = response.data.like_count;
            post.dislike_count = response.data.dislike_count;
          })
          .catch((error) => {
            console.error("Error when disliking the post:", error);
          });
      },
      listUsers() {
        axios.get('{% url "api:users-list" %}')
          .then(response => { this.users = response.data.results; })
          .catch(error => { console.error("Error loading users:", error); });
      },
      followUser(user) {
        axios.post(`/api/users/${user.id}/follow/`)
          .then(() => { user.is_following = true; })
          .catch(error => { console.error("Error following user:", error); });
      },
      unfollowUser(user) {
        axios.post(`/api/users/${user.id}/unfollow/`)
          .then(() => { user.is_following = false; })
          .catch(error => { console.error("Error when unfollowing user:", error); });
      }
    },
  });
</script>
{% endblock js %}
